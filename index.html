    <!DOCTYPE html>
    <html>
        <head>
            <title>0101</title>
            <script type="text/javascript" src="learning-threejs/libs/three.js"></script>
            <script type="text/javascript" src="learning-threejs/libs/stats.js"></script>
            <script type="text/javascript" src="learning-threejs/libs/dat.gui.js"></script>
            <script type="text/javascript" src="learning-threejs/libs/AsciiEffect.js"></script>
            <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
        </head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: aqua;
            }
        </style>
        <body>
            <div id="WebGL-output"></div>
            <div>
                <script type="text/javascript">
                    $(function() {
                        var stats = initStats();
                        var scene = new THREE.Scene();
                        var camera = new THREE.PerspectiveCamera(45, 
                                                window.innerWidth / window.innerHeight, 
                                                0.1, 
                                                1000);
                        var renderer = new THREE.WebGLRenderer();
                        renderer.setClearColor(0xFFFFFF);
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        renderer.shadowMapEnabled = true;

                        var axes = new THREE.AxisHelper( 20 );
                        scene.add(axes);

                        var sphereGeometry = new THREE.SphereGeometry(4,20,20);
                        var sphereMaterial = new THREE.MeshBasicMaterial(
                        {color: 0x7777ff});
                        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
                        sphere.position.x = 20;
                        sphere.position.y = 4;
                        sphere.position.z = 2;
                        sphere.castShadow = true;
                        scene.add(sphere);

                        var cubeGeometry = new THREE.CubeGeometry(4,4,4);
                        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
                        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                        cube.position.x = -4;
                        cube.position.y = 3;
                        cube.position.z = 0;
                        cube.castShadow = true;
                        scene.add(cube);

                        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
                        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
                        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
                        plane.rotation.x = -0.5 * Math.PI;
                        plane.position.x = 15;
                        plane.position.y = 0;
                        plane.position.z = 0;
                        plane.receiveShadow = true;
                        scene.add(plane);
                        
                        camera.position.x = -30;
                        camera.position.y = 40;
                        camera.position.z = 30;
                        camera.lookAt(scene.position);
                        camera.aspect = window.innerWidth / window.innerHeight

                        var spotLight = new THREE.SpotLight( 0xffffff );
                        spotLight.position.set( -40, 60, -10 );
                        spotLight.castShadow = true;
                        scene.add( spotLight );

                        $("#WebGL-output").append(renderer.domElement);

                        window.addEventListener('resize', function() {
                            camera.aspect = window.innerWidth / window.innerHeight
                            camera.updateProjectionMatrix();
                            renderer.setSize(window.innerWidth, window.innerHeight);
                            render();
                        });
                        
                        var controls = new function() {
                            this.rotationSpeed = 0.02;
                            this.bouncingSpeed = 0.03;
                        }
                        var gui = new dat.GUI();
                        gui.add(controls, 'rotationSpeed', 0, 0.5);
                        gui.add(controls, 'bouncingSpeed', 0, 0.5);
                        
                        var step = 0
                        function render() {
                            stats.update();
                            
                            step += controls.bouncingSpeed;
                            sphere.position.x = 20 + (10 * (Math.cos(step)));
                            sphere.position.y = 2 + (10 * Math.abs(Math.sin(step))); 

                            cube.rotation.x += controls.rotationSpeed;
                            cube.rotation.y += controls.rotationSpeed;
                            cube.rotation.z += controls.rotationSpeed;
                            
                            requestAnimationFrame(render);
                            renderer.render(scene, camera);
                        }

                        function initStats() {
                            var stats = new Stats();
                            stats.setMode(0);
                            stats.domElement.style.position = 'absolute';
                            stats.domElement.style.left = '0px';
                            stats.domElement.style.top = '0px';
                            $("#Stats-output").append( stats.domElement );
                            return stats;
                        }

                        render();
                    });
                </script>
            </div>
            <div id="Stats-output"></div>
        </body>
    </html>
